---
layout: default
---


<section class="row">

    <div class="col-sm-4">
        {% include sidebar.html %}
    </div>

    <div class="col-sm-8">

        <div class="posttitle">
            <h2><span>{{ page.title }}</span></h2>
        </div>

        <p>{{ page.description }}</p>

        <div>
            <p><img src="{{ site.baseurl }}/assets/diagrams/{{ page.diagram }}.svg" alt="{{ page.title }}"></p>
        </div>

        <div class="article-post">
            {{content}}
        </div>

        {% if page.makecode %}
        <h4>Source code for micro:bit</h4>
        <div style="position:relative;height:0;padding-bottom:70%;overflow:hidden;"><iframe style="position:absolute;top:0;left:0;width:100%;height:100%;"
                src="https://makecode.microbit.org/#pub:{{ page.makecode }}" frameborder="0" sandbox="allow-popups allow-forms allow-scripts allow-same-origin"></iframe></div>
        {% endif %}

    </div>

</section>
