<!-- begin post -->
<div class="col-sm-6">
    <div class="card">
        <div class="row">
            <div class="col-md-5 wrapthumbnail">
                <a href="{{ project.url | absolute_url }}">
                    <div class="thumbnail"
                        style="background-image:url({{ site.baseurl }}/assets/diagrams/{{ project.diagram }}.svg);">
                    </div>
                </a>
            </div>
            <div class="col-md-7">
                <div class="card-block">
                    <h2 class="card-title"><a href="{{ project.url | absolute_url }}">{{ project.title }}</a></h2>
                    <h4 class="card-text">{{ project.description | strip_html | truncatewords:30 }}</h4>
                    <div class="metafooter">
                        <div class="wrapfooter">
                            <span class="post-read-more"><a href="{{ project.url | absolute_url }}"
                                    title="Read Project"><i class="fa fa-link"></i></a></span>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end post -->
